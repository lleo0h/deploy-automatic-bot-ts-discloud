name: Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Gerate dist
        run: npx tsc

      - name: Write env file
        run: env

      - name: Zipping all files
        uses: montudor/action-zip@v1
        with: 
          args: zip -qq -r dist.zip dist package.json package-lock.json

      - name: Upload to host
        run: npm run deploy